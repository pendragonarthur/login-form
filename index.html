<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="title">Welcome back</h1>
            <p class="text">Please enter your details.</p>
            <div class="input" id="apple">
                <img src="./image/apple-logo-svgrepo-com.svg" alt="" >
                <a href="">Log in with Apple</a>
            </div>
            <div class="or">or</div>
            <input type="email" placeholder="Email" required class="input" id="input-1">
            <input type="password" placeholder="Password" required class="input" id="input-2">
            <div class="remember-container">
                <input type="checkbox" name="" id="checkbox">
                <span class="text" id="remember-span">Remember me for 30 days</span>
                <a href="" id="forgot-password">Forgot password?</a>
            </div>
            <button id="login" class="input">Log In</button>
            <div class="create-account">
                <span class="text">Don't have an account? <a href="" id="sign-up">Sign up</a></span>
            </div>
        </div>
        <div class="img-container">
           <img src="./image/ocean.jpg" alt="" id="image">
        </div>
    </div>
</body>
</html>
